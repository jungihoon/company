<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .img_list {
        border: 2px solid #ccc;
        margin: 50px 20px;
      }
      .img_list ul {
        list-style: none;
        overflow: hidden;
      }
      .img_list li {
        float: left;
        width: 31.33%;
        margin: 1%;
      }
      .img_list li img {
        width: 100%;
      }
    </style>
    <script src="./js/jquery-1.12.4.min.js"></script>
  </head>

  <body>
    <div class="img_list">
      <ul>
        <li><img src="./images/geopark_img1.png" alt="" /></li>
        <li><img src="./images/geopark_img2.png" alt="" /></li>
        <li><img src="./images/geopark_img3.png" alt="" /></li>
      </ul>
    </div>

    <script>
      // 호버 시 이미지 변경
      $(function () {
        console.log("오늘은 한숨나오는 월요일입니다".replace("월요일", "목요일"));

        $(".img_list img").hover(
          function () {
            $(this).attr("src", $(this).attr("src").replace(".png", "_2.png"));
            //./images/geopark_img1_2.png로 바꿔라
            $(this).css("opacity", "0").stop().fadeTo("slow", 1);
          },
          function () {
            $(this).attr("src", $(this).attr("src").replace("_2.png", ".png"));
            $(this).css("opacity", "0").stop().fadeTo("slow", 1);
          }
        );
      });
    </script>
  </body>
</html>
