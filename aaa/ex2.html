<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .wrap {
        width: 1000px;
        height: 3000px;
        border: 2px solid red;
        margin: 0 auto;
      }
      .box1 {
        height: 500px;
        background: pink;
      }

      .sticky {
        width: 300px;
        height: 300px;
        background: greenyellow;
        position: sticky;
        top: 0;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="box1">박스1내용</div>
      <div class="sticky">광고입니다</div>
    </div>
  </body>
</html>
